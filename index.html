<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Peec Multi‑Theme Responsive Calculator</title>
<style>
/* ------------------------------
   GLOBAL VARIABLES
------------------------------ */
:root{
  --bg: #000;
  --text: #fff;
  --btn-bg: rgba(255,255,255,0.15);
  --btn-text: #fff;
  --accent: #4CAF50;
  --radius: 16px;
  --shadow: 0 10px 25px rgba(0,0,0,0.45);
  font-family: Poppins, sans-serif;
}

body{
  margin:0;
  padding:0;
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  background:url('Phot.jpg') center/cover no-repeat fixed;
}

/* Wrapper */
.container{
  width:95%;
  max-width:420px;
  background:rgba(0,0,0,0.55);
  backdrop-filter:blur(10px);
  border-radius:20px;
  padding:15px;
  box-shadow:var(--shadow);
}

/* Top photo */
.top-photo{
  display:flex;
  justify-content:center;
  margin-bottom:12px;
}
.top-photo img{
  width:120px;
  height:120px;
  border-radius:50%;
  object-fit:cover;
  border:4px solid rgba(255,255,255,0.7);
  box-shadow:0 0 15px rgba(255,255,255,0.4);
}

/* Title */
.title{
  text-align:center;
  color:#fff;
  font-size:20px;
  font-weight:600;
  margin-bottom:15px;
}

/* Display */
.display{
  background:rgba(255,255,255,0.1);
  padding:15px;
  border-radius:12px;
  color:white;
  margin-bottom:10px;
  min-height:70px;
  display:flex;
  flex-direction:column;
  justify-content:center;
  overflow:hidden;
}
#history{ opacity:0.7; font-size:14px; text-align:right; }
#output{ font-size:32px; font-weight:700; text-align:right; }

/* Grid */
.keys{
  display:grid;
  grid-template-columns: repeat(4, 1fr);
  gap:10px;
}

button{
  padding:16px;
  font-size:20px;
  border:none;
  border-radius:14px;
  background:var(--btn-bg);
  color:var(--btn-text);
  backdrop-filter:blur(3px);
  box-shadow:0 4px 10px rgba(0,0,0,0.3);
  transition:0.2s;
}
button:active{ transform:scale(0.92); }

/* Special buttons */
.eq{ background:var(--accent); color:#fff; grid-row: span 2; height:100%; }
.zero{ grid-column:span 2; }

/* ------------------------------
   THEMES 1–5
------------------------------ */
/* 1 NEON GLOW */
.theme-neon button{ box-shadow:0 0 12px #0ff, inset 0 0 12px #0ff; }
.theme-neon .container{ border:2px solid #0ff; }

/* 2 PINK ROMANTIC */
.theme-pink .container{ background:rgba(255,120,160,0.25); }
.theme-pink button{ background:rgba(255,180,200,0.35); color:white; }

/* 3 GLASS */
.theme-glass .container{ background:rgba(255,255,255,0.15); }
.theme-glass button{ background:rgba(255,255,255,0.2); color:black; }

/* 4 GAMING RGB */
@keyframes rgb{
  0%{box-shadow:0 0 10px red;} 33%{box-shadow:0 0 10px lime;} 66%{box-shadow:0 0 10px cyan;} 100%{box-shadow:0 0 10px red;}
}
.theme-rgb .container{ animation:rgb 3s infinite linear; }

/* 5 BLACK + GOLD */
.theme-gold .container{ background:#111; }
.theme-gold button{ background:#333; color:gold; }
.theme-gold .eq{ background:gold; color:black; }

/* RESPONSIVE FIXES */
@media(max-height:650px){
  .container{ transform:scale(0.88); }
  .top-photo img{ width:90px; height:90px; }
}
@media(max-height:550px){
  .container{ transform:scale(0.78); }
}
</style>
</head>
<body class="theme-neon">

<div class="container">
  <div class="top-photo"><img src="Phot.jpg"></div>
  <div class="title">Phuntsho Choden (Peec)</div>

  <div class="display">
    <div id="history">&nbsp;</div>
    <div id="output">0</div>
  </div>

  <div class="keys">
    <button data="C">C</button>
    <button data="DEL">←</button>
    <button data="%">%</button>
    <button data="/">÷</button>

    <button data="7">7</button>
    <button data="8">8</button>
    <button data="9">9</button>
    <button data="*">×</button>

    <button data="4">4</button>
    <button data="5">5</button>
    <button data="6">6</button>
    <button data="-">−</button>

    <button data="1">1</button>
    <button data="2">2</button>
    <button data="3">3</button>
    <button data="+">+</button>

    <button class="zero" data="0">0</button>
    <button data=".">.</button>
    <button class="eq" data="=">=</button>
  </div>
</div>

<script>
let historyEl = document.getElementById("history");
let outputEl = document.getElementById("output");
let buttons = document.querySelectorAll("button");

let current = "0";
let previous = "";

function update(){ outputEl.textContent = current; historyEl.textContent = previous || " "; }

function calc(expr){ try{ return Function(`return ${expr}`)(); }catch{ return "Error"; } }

buttons.forEach(btn=>{
  btn.onclick = ()=>{
    let val = btn.getAttribute("data");

    if(val === "C"){ current="0"; previous=""; return update(); }
    if(val === "DEL"){ current = current.length>1 ? current.slice(0,-1) : "0"; return update(); }
    if(val === "="){
      let exp = previous + current;

      if(exp === "7+7+7"){
        current = "Hello Peec , This is for you";
        previous = ""; return update();
      }

      current = calc(exp).toString();
      previous = "";
      return update();
    }

    if(["+","-","*","/","%"].includes(val)){
      previous += current + val;
      current = "0";
      return update();
    }

    if(val === "." && current.includes(".")) return;

    current = current==="0" ? val : current + val;
    update();
  };
});

update();
</script>

</body>
</html>
